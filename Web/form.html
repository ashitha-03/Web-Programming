<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}
form {
    width: 300px;
    padding: 20px;
}
input[type="text"], input[type="password"], input[type="date"], input[type="submit"], select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
label {
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}
h2 {
    text-align: center;
    font-size: 22px;
}
</style>
</head>
<body>

<form name="myForm" onsubmit="return validateForm()">
<h2>Register</h2>

<label for="fname">Name:</label>
<input type="text" id="fname" name="fname" placeholder="Enter your name">

<label for="email">Email:</label>
<input type="text" id="email" name="email" placeholder="Enter your email">

<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your password">

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob">

<label for="gender">Gender:</label>
<select id="gender" name="gender">
    <option value="">Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>

<input type="submit" value="Register">
</form>

<script>
function validateForm() {
    let name = document.forms["myForm"]["fname"].value;
    let email = document.forms["myForm"]["email"].value;
    let password = document.forms["myForm"]["password"].value;
    let dob = document.forms["myForm"]["dob"].value;
    let gender = document.forms["myForm"]["gender"].value;

    if (name == "") {
        alert("Name must be filled out");
        return false;
    }

    let atPosition = email.indexOf("@");
    let dotPosition = email.lastIndexOf(".");
    if (email == "" || atPosition < 1 || dotPosition < atPosition + 2 || dotPosition + 2 >= email.length) {
        alert("Please enter a valid email address");
        return false;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    }

    if (dob == "") {
        alert("Date of Birth must be selected");
        return false;
    }

    let today = new Date();
    let dobDate = new Date(dob);
    if (dobDate >= today) {
        alert("Date of Birth cannot be today or in the future");
        return false;
    }

    if (gender == "") {
        alert("Gender must be selected");
        return false;
    }

    alert("Form is valid!");
    return true;
}
</script>

</body>
</html>
