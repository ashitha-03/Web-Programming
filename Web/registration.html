



<html>
<head>
<title>MCA Registration Form</title>
</head>
<body bgcolor="powderblue">
<center>
    <h2>MCA Student Registration Form</h2>
    <form>
        <div>
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" required>
        </div>
        <br>

        <div>
            <label for="sname">Second Name</label><br>
            <input type="text" name="sname" required>
        </div>
        <br>

        <div>
            <label for="age">Age</label><br>
            <input type="text" name="age" required>
        </div>
        <br>

        <div>
            <label for="roll">Roll Number</label><br>
            <input type="text" name="roll" required>
        </div>
        <br>

        <div>
            <label for="uname">User Name</label><br>
            <input type="text" name="uname" required>
        </div>
        <br>

        <div>
            <label for="pass">Password</label><br>
            <input type="password" name="pass" required>
        </div>
        <br>

        <div>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
        </div>
        <br>

        <div>
            <label for="qualification">Previous Qualification</label><br>
            <select name="qualification" required>
                <option value="bca">BCA</option>
                <option value="btech">B.Tech</option>
                <option value="other">Otherdo</option>
            </select>
        </div>
        <br>

        <div>
            <label for="drop">Select Course</label><br>
            <select name="drop" required>
                <option value="science">Science</option>
                <option value="computer">Computer</option>
                <option value="commerce">Commerce</option>
                <option value="humanities" selected>Humanities</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" name="Submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
            <input type="button" name="Ok" value="OK">
        </div>
    </form>
</center>
</body>
</html>
