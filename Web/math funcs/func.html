<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String and Math Functions Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
.container {
    margin-bottom: 20px;
}
h2 {
    color: black;
}
p {
    background-color:whitesmoke;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-line;
    
}
</style>
</head>
<body>
<h1>String and Math Functions in JavaScript</h1>

<div class="container">
<h2>String Functions</h2>
<p id="stringOutput"></p>
</div>

<div class="container">
<h2>Math Functions</h2>
<p id="mathOutput"></p>
</div>

<script>
const colors = "Red, Green, Blue";
const additionalColor = " Yellow";
const stringOutput = [
    `Original String: ${colors}`,
    `Length: ${colors.length}`,
    `Uppercase: ${colors.toUpperCase()}`,
    `Lowercase: ${colors.toLowerCase()}`,
    `Substring (5,10): ${colors.substring(5,10)}`,
    `Replace 'Blue' with 'Purple': ${colors.replace('Blue', 'Purple')}`,
    `Slice (5,10): ${colors.slice(5,10)}`,
    `Substr (5,5): ${colors.substr(5,5)}`,
    `Concatenated String: ${colors.concat(additionalColor)}`
];

document.getElementById('stringOutput').textContent = stringOutput.join('\n');

const number = 42.789;
const mathOutput = [
    `Original Number: ${number}`,
    `Round: ${Math.round(number)}`,
    `Floor: ${Math.floor(number)}`,
    `Ceil: ${Math.ceil(number)}`,
    `Random (0 to 1): ${Math.random()}`,
    `Square Root: ${Math.sqrt(169)}`,
    `Power (3^4): ${Math.pow(3, 4)}`,
    `Max (15, 25, 35): ${Math.max(15, 25, 35)}`,
    `Min (15, 25, 35): ${Math.min(15, 25, 35)}`,
    `Absolute (-10): ${Math.abs(-10)}`
];

document.getElementById('mathOutput').textContent = mathOutput.join('\n');
</script>
</body>
</html>
