<!DOCTYPE html>
<html>
<head>
    <title>Change Background Colour on Mouse Click</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<h1>Change Background Color</h1>
<p>Click to change the background colour!</p>
<script>
    document.body.addEventListener('click', () => {
        const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFC300', '#33FFF5', '#C70039'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    });
</script>
</body>
</html>
