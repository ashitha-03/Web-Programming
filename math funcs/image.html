<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover to Change Chocolate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }

  #image-container {
    position: relative;
    width: 300px;
    height: 200px;
    margin: 50px auto;
    overflow: hidden;
    border: 2px solid #ccc;
  }

  #image-container img {
    width: 100%;
    height: 100%;
  }

  #image-text {
    margin-top: 10px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Hover to See a New Chocolate</h1>
<div id="image-container">
  <img src="dairymilk.jpg" alt="Dairy Milk">
</div>
<p id="image-text">This is Dairy Milk!</p>

<script>
  const imageContainer = document.getElementById('image-container');
  const imageText = document.getElementById('image-text');
  const image = document.querySelector('#image-container img');

  imageContainer.addEventListener('mouseover', () => {
    image.src = 'twix.jpg'; 
    image.alt = 'Twix';
    imageText.textContent = 'Now it\'s Twix!';
  });

  imageContainer.addEventListener('mouseout', () => {
    image.src = 'cadbury.jpg'; 
    image.alt = 'Dairy Milk';
    imageText.textContent = 'This is Dairy Milk!';
  });
</script>

</body>
</html>
